<div class="row">
  <form class="col s12 m8 offset-m2 form" [formGroup]="formModel" ngNoForm>
    <div class="row">
      <div class="input-field col s4">
        <input id="first_name" type="text" class="validate" formControlName="title">
        <label for="first_name">文章名称</label>
      </div>
      <div class="input-field col s8">
        <input id="last_name" type="text" class="validate" formControlName="summary">
        <label for="last_name">文章描述</label>
      </div>
      <div class="input-field col s12 m12">
        <input id="link" type="text" class="validate" formControlName="link">
        <label for="link">链接地址</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <label>文章类型</label>
        <select formControlName="type">
          <option value="1">JavaScript</option>
          <option value="2">css</option>
          <option value="3">工具</option>
          <option value="4">后端</option>
          <option value="5">App</option>
          <option value="6">行业</option>
        </select>
      </div>
    </div>
    <div class="row">
      <ul id="tabs-swipe" class="tabs col s10 m6">
        <li class="tab col s3"><a class="active" href="#test-swipe-1">编辑</a></li>
        <li class="tab col s3"><a href="#test-swipe-2" (click)="pre()">预览</a></li>
      </ul>
      <div class="input-field col s12" id="test-swipe-1">
        <textarea id="content" formControlName="content"></textarea>
        <label for="content">文章内容(建议使用markdown格式)</label>
      </div>
      <div class="input-field col s12" id="test-swipe-2">
        <div id="markdown"></div>
      </div>
    </div>
    <div class="row">
      <a class="waves-effect waves-light btn" (click)="submit()">提交</a>
    </div>
  </form>
</div>
